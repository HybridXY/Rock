<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/paper/dist/paper-full.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="lib/animate.css">
    <link rel="stylesheet" type="text/css" media="all" href="lib/animations.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/animate.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <center><h1 class="title">Rock Paper Sissors</h1></center>
      </ion-header-bar>
      <ion-content>
      <!--APP -->
      <div class="row">

      	<div class="col">
	      <img src="img/rock1.png" class="pulse" onclick= "doall(1)">
	    </div>

	    <div class="col">
	      <img src="img/paper.png" class="pulse" onclick= "doall(2)">
	     </div>

	    <div class="col">
	     <img src="img/scissors.png" class="pulse" onclick= "doall(3)">
	    </div>

	  </div>
	  <div class="tossing" id="card1">
	<div class="card">
	  <div class="item item-text-wrap" id="demo">
	    <p class="hatching"></p>
	  </div>
	</div>
  </div>

	<div class="card">
	  <div class="item item-text-wrap" class="hatch" id="demo2">
	    
	  </div>
	</div>	  
	<div class="card">
    <div class="item item-text-wrap" id="demo3">
      
    </div>
  </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
